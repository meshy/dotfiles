- clean: ['~']

- link:
    ~/.sh_rc: sh_rc
    ~/.config/pip/pip.conf: pip/pip.conf
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.gemrc: gemrc
    ~/.hgrc: hgrc
    ~/.vim: vim
    ~/.vimrc: vim/init.vim
    ~/.config/nvim: vim
    ~/.editorconfig: editorconfig
    ~/.lein/profiles.clj: lein_profiles.clj
    ~/.oh-my-zsh/custom/meshy.zsh-theme: meshy.zsh-theme
    ~/.oh-my-zsh/custom/async.zsh: async.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
