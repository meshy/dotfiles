[aws]
disabled = true

[[battery.display]]
threshold = 60

# Custom shlvl script to make value zero-indexed.
[custom.shlvl]
# We subtract 2 instead of 1 because this command is run in a subshell of the current shell.
# Perl is used to convert the number into a superscript value.
command = "echo $((SHLVL - 2))  | perl -CS -pe 'use utf8;tr/0123456789/⁰¹²³⁴⁵⁶⁷⁸⁹/' "
when = """ test "$SHLVL" -gt 2 """
format = "[$output]($style) "
style = "cyan"

[docker_context]
format = "[$symbol$context]($style) "

[gcloud]
disabled = true

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "

[golang]
format = "[$symbol($version )]($style)"
symbol = " "
version_format = "${raw}"

[memory_usage]
threshold = 85
format = "RAM [${ram_pct}]($style) (SWAP [${swap_pct}]($style))"
style = "bold red"
disabled = false

[nodejs]
format = "[$symbol($version )]($style)"
symbol = " "

[java]
disabled = true

[package]
disabled = true

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(‹$virtualenv› )]($style)'
symbol = " "
version_format = "${major}.${minor}"

[ruby]
format = "[$symbol($version )]($style)"
version_format = "${raw}"
symbol = " "

[status]
disabled = false

[terraform]
format = "[$symbol $workspace]($style) "
symbol = "☁️"
